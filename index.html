<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="Stylesheet" href="Styles.css" >
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="calNombre">
      <h4>Calculadora</h4>
    </div>
    <div class="calTema">
      <h6>Tema</h6>
    </div>
    <div class="calPantalla">
      <h1>30.000</h1>
    </div>
    <div class="calBotones">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button bgGray">Del</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">+</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
      <button class="button">.</button>
      <button class="button">0</button>
      <button class="button">/</button>
      <button class="button">x</button>
      <button class="button buttonGrande bgGray">Reset</button>
      <button class="button buttonGrande bgRed">=</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanDRosero" target="_blank">Juan David Rosero Torres</a>.
  </div>
</body>
</html>
